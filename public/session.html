<!-- Main -->
<div id="history-session" class="container mt-3">
    <div class="row">
        <div class="col pt-3">
            <h2>Session</h2>
            <form>
                <div class="form-group row">
                    <div class="col-sm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="routes">Route</label>
                            </div>
                            <select class="form-control" id="routes" disabled="disabled">
                            </select>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="session-user">User</label>
                            </div>
                            <select class="form-control" id="session-user" disabled="disabled">
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="table-content" class="col">
            <div class="container">
                <div class="row">
                    <div class="col">Day</div>
                    <div class="col">18-01-01</div>
                </div>
                <div class="row">
                    <div class="col">Time:</div>
                    <div class="col">00:00:00</div>
                </div>
                <div class="row">
                    <div class="col">Length:</div>
                    <div class="col">0 m</div>
                </div>
                <div class="row">
                    <div class="col">Pace:</div>
                    <div class="col"> 0 km/t</div>
                </div>
                <div class="row">
                    <div class="col">500m(p):</div>
                    <div class="col">00:00:00</div>
                </div>
                <div class="row">
                    <div class="col">2k(p):</div>
                    <div class="col">00:00:00</div>
                </div>
                <div class="row">
                    <div class="col">Avg. watt:</div>
                    <div class="col">0.0w</div>
                </div>
                <div class="row">
                    <div class="col">SR:</div>
                    <div class="col">0</div>
                </div>
                <div class="row">
                    <div class="col">HR:</div>
                    <div class="col">0</div>
                </div>
            </div>
        </div>

        <div class="col-md-8 pr-3">
            <div id="live-map">
            </div>
        </div>
    </div>
    <div class="row">
        <div id="graphs" class="col mt-5">
            <div class="row">
                <div id="hr-graphs" class="col">
                    <canvas id="hr-graph"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="laps" class="col mt-5">
            <div class="row">
                <div class="table-responsive col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Lap #</th>
                                <th>Meters</th>
                                <th>Time</th>
                                <th>Watt</th>
                            </tr>
                        </thead>
                        <!--get_rowInfo() -->
                        <tbody id="laps-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
