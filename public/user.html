<!-- Main -->
<div id="users-main" class="container mt-4">
    <div class="row">
        <div class="col pt-3">
            <button id="add-user" data-toggle="modal" data-target="#addUserModal" type="button" class="btn btn-lg btn-primary btn-block">Add user</button>
        </div>
    </div>

    <div class="row">
        <div id="users" class="col table-responsive mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>User #</th>
                        <th>First</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!--get_rowInfo() -->
                <tbody id="users-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <form id="addUserForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="userId" name="userId" value="">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" value="" placeholder="Andre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">First name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" value="" placeholder="Sollie">
                    </div>
                    <div class="form-group strava-connect sr-only">
                        <a class="strava-url" href="#">Connect to strava</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save-user" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
