<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterrower A1</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-title" content="WaterRower A1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="/css/main.css" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/icons/ic_waterrower_hdpi.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icons/ic_waterrower_mdpi.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/ic_waterrower_xhdpi.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/ic_waterrower_xxhdpi.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/ic_waterrower_xxhdpi.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/ic_waterrower_xxhdpi.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/ic_waterrower_xxhdpi.png">
    <link rel="apple-touch-startup-image" href="/icons/ic_waterrower_xxhdpi.png">
    <link rel="shortcut icon" href="/icons/web_hi_res_512.png" />
</head>
<body>
<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Waterrower A1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/history">History <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main -->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <button id="startRow" type="button" class="btn btn-lg btn-primary btn-block">Start row</button>
        </div>
        <div class="col">
            <button id="stopRow" type="button" class="btn btn-lg btn-secondary btn-block">Stop row</button>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col">
            <button id="startSimulator" type="button" class=" sr-only btn btn-lg btn-info btn-block">Start simulator</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Route</h2>
            <form>
                <div class="form-group row">
                    <div class="col-sm">
                        <select class="form-control" id="routes">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="table-content" class="col">
            <div class="container">
                <div class="row"><span class="label">Day</span>2018-01-01</div>
                <div class="row"><span class="label">Time:</span>00:00:00</div>
                <div class="row"><span class="label">Length:</span>0 m</div>
                <div class="row"><span class="label">Pace:</span> 0 km/t</div>
                <div class="row"><span class="label">500m(p):</span> 00:00:00</div>
                <div class="row"><span class="label">2k(p):</span>00:00:00</div>
                <div class="row"><span class="label">Avg. watt:</span>0.0w</div>
                <div class="row"><span class="label">Actions:</span></div>
            </div>
        </div>

        <div id="live-map" class="col-8">
        </div>
    </div>
    <div class="row">
        <div id="laps" class="col mt-4">
            <div class="row">
                <div class="table-responsive col">
                    <table class="table">
                        <thead>
                            <tr><th>Lap #</th><th>Meters</th><th>Time</th><th>Watt</th></tr>
                        </thead>
                        <!--get_rowInfo() -->
                        <tbody id="laps-body">
                        </tbody>
                     </table>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--My map key. IP restricted -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPq6S4y5IOi2huNGa_4WhAPU5Hd_EW_dI&callback=initMap"
        async defer></script>
<!-- Latest compiled and minified JavaScript -->
<script src="/js/main.js"></script>
</body>
</html>
