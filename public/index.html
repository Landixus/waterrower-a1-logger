<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterrower A 1</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css"
          rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h1>Start</h1>
    </div>
    <p>
        <button id="startRow" type="button" class="btn btn-lg btn-default">Start row</button>
        <button id="startSimulator" type="button" class="btn btn-lg btn-default">Start simulator</button>
        <button id="stopRow" type="button" class="btn btn-lg btn-default">Stop row</button>
    </p>
    <div>
        <div class="row">
            <div class="col-md-6">
                <h2>Row stats</h2>
               <div id ="table-content"></div>
            </div>
            <div class="col-md-6">
                <h2>Row Result</h2>
                <div id ="table-result"></div>
            </div>
        </div>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
