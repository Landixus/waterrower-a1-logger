<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <button id="startRow" type="button" class="btn btn-lg btn-primary">Start row</button>
            <button id="stopRow" type="button" class="btn btn-lg btn-secondary">Stop row</button>
            <button id="startSimulator" type="button" class="btn btn-lg btn-info invisible">Start simulator</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <h2>Route</h2>
            <form>
                <div class="form-group row">
                    <div class="col-sm">
                        <label for="routes">Routes</label>
                        <select class="form-control" id="routes">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id ="table-content" class="col">
            <h2>Row stats</h2>
            <div class="row">
                <div class ="col" >
                </div>
            </div>
        </div>
    </div>
