<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterrower A1</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css"
          rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/icons/res/mipmap-hdpi/ic-waterrower.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/icons/res/mipmap-mdpi/ic-waterrower.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/res/mipmap-xhdpi/ic-waterrower.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/res/mipmap-xxhdpi/ic-waterrower.png" />
    <link rel="shortcut icon" href="/icons/web_hi_res_512.png" />

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <header class="header clearfix">
                <h3 class="text-muted">Waterrower A1</h3>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="startRow" type="button" class="btn btn-lg btn-primary">Start row</button>
            <button id="stopRow" type="button" class="btn btn-lg btn-secondary">Stop row</button>
            <button id="startSimulator" type="button" class="btn btn-lg btn-info invisible">Start simulator</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Route</h3>
            <form>
                <div class="form-group row">
                    <div class="col-sm">
                        <label for="routes">Routes</label>
                        <select class="form-control" id="routes">
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id ="table-content" class="col">
            <h2>Row stats</h2>
            <div class="row">
                <div class ="col" >
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="/js/main.js"></script>
</body>
</html>
