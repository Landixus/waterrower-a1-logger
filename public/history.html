<div id = "history" class="container mt-4">
    <div class="row">
        <div class="col pt-3">
            <h2>Last 3 sessions</h2>
            <div id="cards" class="row">
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div id="history-table" class="col">
            <h2>All row sessions</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Length</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="histor-table-body">
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                    <nav class="page" aria-label="..."></nav>
            </div>
        </div>
    </div>
</div>
